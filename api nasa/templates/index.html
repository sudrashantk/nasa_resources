<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-image: url("https://cdn.mos.cms.futurecdn.net/HuGGeENt6kGyixe3hT9tnY.jpg"); /* Set background to the new image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .search-container {
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            padding: 30px;
            border-radius: 10px;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>    
</head>
<body>
    <div class="container text-center">
        <div class="search-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo" width="150" class="mb-4">
            <h1>Nasa Image Search</h1>
            <form method="POST" action="/search" class="form-inline justify-content-center">
                <input type="text" name="query" class="form-control mr-2" placeholder="Search for images..." required>
                <select name="media_type" class="form-control mr-2">
                    <option value="image">Image</option>
                </select>
                <input type="text" name="year_start" class="form-control mr-2" placeholder="Start Year" required>
                <input type="text" name="year_end" class="form-control mr-2" placeholder="End Year" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>            
            <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
